<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" class="card-img-top" src="assets/images/car-default.png">

    <ul *ngIf='!hideIcons' class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
 <div class="card-body p-2">
  Brand:<h1>{{property.Brand}}</h1>
  Label:<h2>{{property.CarLabel}}</h2>
  KiloMeters:<h3>{{property.KiloMeter}}</h3>
  Model's Year:<h4>{{property.Modelyear}}</h4>
  For:<h5>{{property.SellRentOpt}}</h5>
    Price:<h6 class="font-highlight">{{property.Price}}</h6>
   </div>
  </div>
